name: CI WEB Docker VPS

on:
  workflow_call:
    inputs:
      NVM_VERSION:
        required: true
        type: string
      DOCKER_IMAGE_PREFIX:
        required: true
        type: string
      SERVICES:
        required: true
        type: string
    secrets:
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true
        
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: "Login to Docker Hub"
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}
  
      - name: Check out code
        uses: actions/checkout@v2
            
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ inputs.NVM_VERSION }}

      - name: Install dependencies
        run: |
            rm -rf /opt/hostedtoolcache/node/18.20.7/x64/lib/node_modules/@angular/cli
            npm install -g @angular/cli
            npm cache clean --force
            npm install -g @angular/cli
            npm install
            
      - name: Build Angular project
        run: |
            ng build --configuration production

      - name: Build Docker image
        run: |
            for i in $(seq 1 $(echo ${{ inputs.SERVICES }} | wc -w)); do
                service=$(echo ${{ inputs.SERVICES }} | cut -d ' ' -f $i)
                echo "Building and pushing $service ...."

                docker build -t ${{ inputs.DOCKER_IMAGE_PREFIX }}:$service . || exit 1

                docker push ${{ inputs.DOCKER_IMAGE_PREFIX }}:$service
            done
